name: End-to-end tests
on: push
jobs:
    cypress-run:
        runs-on: ubuntu-22.04
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Start server
              run: |
                  yarn install
                  yarn start

            - name: Wait for server to start
              run: sleep 60

            - name: Cypress run
              uses: cypress-io/github-action@v6
