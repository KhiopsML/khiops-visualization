name: End-to-end tests
on: [push, workflow_dispatch]

jobs:
    cypress-run:
        runs-on: ubuntu-22.04
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Build
              run: |
                  yarn install
                  yarn build:webcomponents

            - name: Cypress run
              uses: cypress-io/github-action@v6
              with:
                  start: yarn start
                  wait-on: "http://localhost:4200"
