<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Khiops-covisualization DEV version</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <khiops-covisualization
      id="kv1"
      style="width: 100%; height: 100%"
    ></khiops-covisualization>
    <script src="./dist/khiops-webcomponents.bundle.js?v=${Math.random()}"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        // Load the demo.khj file and set the data to the visualization component
        loadDemoData();
      });

      async function loadDemoData() {
        try {
          const response = await fetch('./demo-covisualization.json');
          const data = await response.json();

          const kv1 = document.querySelector('khiops-covisualization');
          if (kv1) {
            kv1.clean();
            kv1.setDatas(data);
          } else {
            console.error('khiops-covisualization element not found');
          }
        } catch (error) {
          console.error('Error loading demo data:', error);
        }
      }
    </script>
  </body>
</html>
