<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Khiops-covisualization DEV version</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <khiops-covisualization
      id="kv1"
      style="width: 100%; height: 100%"
    ></khiops-covisualization>
    <script>
      // Load the webcomponents bundle with cache busting
      const script = document.createElement('script');
      script.src = `./dist/khiops-webcomponents.bundle.js?v=${Math.random()}`;

      // Wait for the script to load before initializing
      script.onload = function () {
        loadDemoData();
      };

      script.onerror = function () {
        console.error('Failed to load khiops-webcomponents.bundle.js');
      };

      document.head.appendChild(script);

      async function loadDemoData() {
        try {
          const response = await fetch('./demo-covisualization.json');
          const data = await response.json();

          const kv1 = document.querySelector('khiops-covisualization');
          if (kv1 && typeof kv1.clean === 'function') {
            kv1.clean();
            kv1.setDatas(data);
          } else if (!kv1) {
            console.error('khiops-covisualization element not found');
          } else {
            console.error(
              'kv1.clean is not a function - component not fully initialized',
            );
          }
        } catch (error) {
          console.error('Error loading demo data:', error);
        }
      }
    </script>
  </body>
</html>
