<div id="target-lift-graph-comp" fxFlexFill fxLayout="column" [ngClass]="{'fullscreen': isFullscreen}">
	<div fxLayout="row" fxLayoutAlign="start center" class="comp-header">
		<div fxFlex fxLayout="row" fxLayoutAlign="start center">
			<div fxFlex fxLayout="row" fxLayoutAlign="start center">
				<h1>{{ titleWithoutDetails }}</h1>
				<div fxLayout="row" fxLayoutAlign="start center" *ngIf="targetLift">
					<button mat-stroked-button title="{{ 'TOOLTIPS.EVALUATION.GAIN_CHART.SELECT' | translate }}" class="button-accent" color="accent" [matMenuTriggerFor]="targetLiftSelect">{{ targetLift.selected }} <em>&#9698;</em></button>
					<mat-menu #targetLiftSelect>
						<button mat-menu-item *ngFor="let target of targetLift.targets" (click)="changeTargetLift(target)">{{ target }}</button>
					</mat-menu>
				</div>
			</div>
			<div class="comp-header-tools screenshot-hide" fxLayout="row">
				<app-select-toggle-button [displayedValues]="evaluationDatas.liftGraphDisplayedValues"
					(selectToggleButtonChanged)="onSelectToggleButtonChanged($event)" [buttonTitle]="buttonTitle">
				</app-select-toggle-button>
			</div>
			<kl-btn-fullscreen (toggleFullscreen)="onToggleFullscreen($event)">
			</kl-btn-fullscreen>
		</div>
	</div>
	<div fxFlex fxLayout="column" *ngIf="targetLiftGraph" class="graph-comp-chart-container">
		<ngx-charts-line-chart [results]="targetLiftGraph" [xAxis]="true" [yAxis]="true" [scheme]="colorSet"
			[showXAxisLabel]="true" [showYAxisLabel]="true" [xAxisLabel]="xAxisLabel"
			[xAxisTicks]="[0, 25, 50, 75, 100]" [yAxisTicks]="[0, 25, 50, 75, 100]" [yAxisLabel]="yAxisLabel">
		</ngx-charts-line-chart>
	</div>
	<div class="clear-bottom-graph"></div>
	<kl-legend [inputDatas]="evaluationDatas.liftGraphDisplayedValues" [type]="'chart-nd-dynamic'"
		[colorSet]="legendColorSet" [position]="'bottom'"></kl-legend>
</div>
