<button
  [ngClass]="{ 'small-div': isSmallDiv || searchFormVisible }"
  attr.aria-label="{{ ariaLabel | translate }}"
  [title]="title"
  class="level-distribution-btn"
  mat-stroked-button
  (click)="onOpenLevelDistribution()"
>
  <mat-icon
    fxLayoutAlign="center center"
    matTooltipPosition="above"
    matTooltip="{{ tooltipKey | translate }}"
    >show_chart</mat-icon
  >
  @if (!isSmallDiv && !searchFormVisible) {
    <span>{{ title }}</span>
  }
</button>
