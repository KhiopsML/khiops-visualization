<div
  class="target-variable-stats-comp"
  fxFlexFill
  fxLayout="column"
  tabindex="0"
  [ngClass]="{ fullscreen: isFullscreen }"
>
  <div
    id="target-variable-stats-header"
    fxLayout="row"
    fxLayoutAlign="start center"
    class="comp-header"
  >
    <div fxLayout="row" fxLayoutAlign="start center">
      <h1 fxLayout="row" fxLayoutAlign="start center">
        <mat-icon>show_chart</mat-icon>
        {{ title }}
      </h1>
    </div>
    <kl-legend
      fxFlex
      [inputDatas]="inputDatas"
      [type]="'chart-nd'"
      [colorSet]="colorSet"
    ></kl-legend>
    <kl-btn-fullscreen (toggleFullscreen)="onToggleFullscreen($event)">
    </kl-btn-fullscreen>
  </div>
  <kl-chart
    id="target-variable-stats"
    [canvasIdContainer]="'target-variable-chart'"
    [colorSet]="colorSet"
    [inputDatas]="inputDatas"
    [chartOptions]="chartOptions"
  ></kl-chart>
</div>
