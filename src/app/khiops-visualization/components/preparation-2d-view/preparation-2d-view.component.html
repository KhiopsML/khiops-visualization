<div id="preparation-2d-view-comp" fxFlexFill>
	<div fxLayout="column" fxFlexFill fxLayoutAlign="center center" *ngIf="loadingView">
		<mat-spinner diameter="40" color="accent" mode="indeterminate"></mat-spinner>
	</div>
	<as-split [gutterSize]="7" *ngIf="!loadingView" direction="vertical" (dragEnd)="onSplitDragEnd($event, 'row')">
		<as-split-area [size]="sizes.row[0]">
			<as-split [gutterSize]="7" direction="horizontal" (dragEnd)="onSplitDragEnd($event, 'row0Col')">
				<as-split-area [size]="sizes.row0Col[0]">
					<kl-informations-block id="preparation-2d-informations-block-summary"
						title="{{ 'GLOBAL.SUMMARY' | translate }}" [inputDatas]="summaryDatas"></kl-informations-block>
				</as-split-area>
				<as-split-area [size]="sizes.row0Col[1]">
					<app-target-variable-stats-canvas *ngIf="targetVariableStatsDatas"
						id="preparation-2d-target-variable-stats" fxFlexFill [inputDatas]="targetVariableStatsDatas">
					</app-target-variable-stats-canvas>
					<kl-no-data fxFlexFill *ngIf="!targetVariableStatsDatas" [message]="'NO_DATAS.NO_VARIABLE_DETAILS'">
					</kl-no-data>
				</as-split-area>
				<as-split-area [size]="sizes.row0Col[2]">
					<kl-informations-block *ngIf="informationsDatas.length !== 0"
						id="preparation-2d-informations-block-informations" icon="subject"
						title="{{ 'GLOBAL.INFORMATIONS' | translate }}" [inputDatas]="informationsDatas">
					</kl-informations-block>
					<kl-no-data *ngIf="informationsDatas.length === 0" fxFlexFill
						[message]="'NO_DATAS.NO_INFORMATIONS_DETAILS'">
					</kl-no-data>
				</as-split-area>
			</as-split>
		</as-split-area>
		<as-split-area [size]="sizes.row[1] ">
			<as-split [gutterSize]="7" direction="horizontal" (dragEnd)="onSplitDragEnd($event, 'row1Col')">
				<as-split-area [size]="sizes.row1Col[0]">
					<as-split [gutterSize]="7" direction="vertical" (dragEnd)="onSplitDragEnd($event, 'row1Col0Row')">
						<as-split-area class="variables-list-container" [size]="sizes.row1Col0Row[0]">
							<kl-ag-grid id="preparation-2d-variables-list" class="variables-list" fxFlexFill
								[showLevelDistribution]="true" [levelDistributionTitle]="levelDistributionTitle"
								[showSearch]="true" [watchResize]="true" [displayCount]="true"
								(selectListItem)="onSelectListItemChanged($event)" [showLineSelection]="true"
								[showColumnsSelection]="true" [rowHeight]="30" [inputDatas]="variables2dDatas"
								[displayedColumns]="variablesDisplayedColumns"
								title="{{ 'GLOBAL.PAIR_VARIABLES' | translate }}"
								titleTooltip="{{ 'TOOLTIPS.PREPARATION_2D.VARIABLES.TITLE' | translate }}"
								[selectedVariable]="preparation2dDatas.selectedVariable"
								(showLevelDistributionGraph)="onShowLevelDistributionGraph($event)">
							</kl-ag-grid>
						</as-split-area>
					</as-split>
				</as-split-area>
				<as-split-area [size]="sizes.row1Col[1]">
					<app-var-details-preparation-2d></app-var-details-preparation-2d>
				</as-split-area>
			</as-split>
		</as-split-area>
	</as-split>
</div>
