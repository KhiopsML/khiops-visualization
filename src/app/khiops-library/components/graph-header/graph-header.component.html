<div
  id="graph-header-comp"
  fxFlexFill
  fxLayout="row"
  fxLayoutAlign="start center"
  class="scrollbar-thin"
>
  <div fxLayout="column" fxFlex>
    <h1
      fxLayout="row"
      fxLayoutAlign="start center"
      [ngClass]="{ 'small-title': smallTitle === true }"
    >
      <mat-icon>equalizer</mat-icon>
      <span>{{ title || (selectedVariable && selectedVariable.name) }}</span>
    </h1>
    @if (subTitle) {
      <h2 class="subtitle">
        {{ subTitle }}
      </h2>
    }
  </div>
  <div id="graph-header-tools" fxLayout="row" fxLayoutAlign="start center">
    @if (!hideScale) {
      <div
        fxLayout="column"
        fxLayoutAlign="center center"
        class="kl-slider-container"
      >
        <h2>{{ 'GLOBAL.SCALE' | translate }}</h2>
        <mat-slider
          attr.aria-label="{{ 'ARIA.CHARTS.UPDATE_GRAPH_SCALE' | translate }}"
          [max]="maxScale"
          [min]="minScale"
          [step]="stepScale"
          (input)="onScaleChanged($event?.target?.['valueAsNumber'])"
        >
          <input [(ngModel)]="scaleValue" matSliderThumb />
        </mat-slider>
      </div>
    }
  </div>
  @if (showZoom) {
    <kl-zoom-tools [alignment]="'row'"></kl-zoom-tools>
  }
  @if (toggleFullscreen?.observers.length > 0) {
    <kl-btn-fullscreen (toggleFullscreen)="onToggleFullscreen($event)">
    </kl-btn-fullscreen>
  }
</div>
