<div class="chart-comp" (keyup)="onKeyUp($event)" tabindex="-1">
  <div
    fxLayout="column"
    class="kl-chart-loading-indicator"
    fxLayoutAlign="center center"
    *ngIf="isLoading"
  >
    <mat-spinner
      diameter="40"
      color="accent"
      mode="indeterminate"
    ></mat-spinner>
    <span>{{ 'GLOBAL.BIG_FILES_LOADING_WARNING' | translate }}</span>
  </div>
  <div class="kl-chart-comp">
    <canvas id="{{ canvasIdContainer }}"></canvas>
  </div>
</div>
