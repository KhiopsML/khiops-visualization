<div class="chart-comp" (keyup)="onKeyUp($event)" tabindex="-1">
  @if (isLoading) {
    <div
      fxLayout="column"
      class="kl-chart-loading-indicator"
      fxLayoutAlign="center center"
    >
      <mat-spinner
        diameter="40"
        color="accent"
        mode="indeterminate"
      ></mat-spinner>
    </div>
  }
  <div class="kl-chart-comp">
    <canvas id="{{ canvasIdContainer }}"></canvas>
  </div>
</div>
