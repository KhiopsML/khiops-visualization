<div
  id="cell-stats-comp"
  fxLayout="row"
  fxFlexFill
  fxLayoutAlign="center center"
>
  <div *ngIf="cellStats" class="cell-stats-content">
    <b>{{ 'GLOBAL.CELL_STATS' | translate }}</b>
    <span title="{{ 'TOOLTIPS.AXIS.MATRIX.CELL_STATS_FREQUENCY' | translate }}"
      >F= {{ cellStats.F | toPrecision }}</span
    >
    <span
      title="{{
        'TOOLTIPS.AXIS.MATRIX.CELL_STATS_EXPECTED_FREQUENCY' | translate
      }}"
      >EF= {{ cellStats.EF | toPrecision }}</span
    >
    <span *ngIf="cellStats.I">I= {{ cellStats.I | toPrecision }}</span>
    <span *ngIf="cellStats.Total"
      >Total= {{ cellStats.Total | toPrecision }}
    </span>
  </div>
</div>
