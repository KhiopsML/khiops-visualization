<div
  id="cell-stats-comp"
  fxLayout="row"
  fxFlexFill
  fxLayoutAlign="center center"
>
  @if (cellStats) {
    <div class="cell-stats-content">
      <b>{{ 'GLOBAL.CELL_STATS' | translate }}</b>
      <span title="{{ 'TOOLTIPS.MATRIX.CELL_STATS_FREQUENCY' | translate }}"
        >F= {{ cellStats.F | toPrecision }}</span
      >
      <span
        title="{{
          'TOOLTIPS.MATRIX.CELL_STATS_EXPECTED_FREQUENCY' | translate
        }}"
        >EF= {{ cellStats.EF | toPrecision }}</span
      >
      @if (cellStats.I) {
        <span>I= {{ cellStats.I | toPrecision }}</span>
      }
      @if (cellStats.Total) {
        <span>Total= {{ cellStats.Total | toPrecision }} </span>
      }
    </div>
  }
</div>
