<div
  id="header-tools-comp"
  fxFlexFill
  fxLayout="row"
  fxLayoutAlign="center center"
>
  <button
    *ngIf="showMenu"
    mat-stroked-button
    (click)="toggleSideBar()"
    attr.aria-label="{{ 'ARIA.HEADER.DISPLAY_SETTINGS' | translate }}"
    matTooltip="{{ 'GLOBAL.SETTINGS' | translate }}"
  >
    <mat-icon fxFlexFill fxLayoutAlign="center center">settings</mat-icon>
  </button>
  <button
    color="primary"
    mat-flat-button
    matRipple
    [matRippleColor]="'rgba(122 122 122 / 0.4)'"
    matTooltip="{{ 'GLOBAL.COPY_DATAS' | translate }}"
    (click)="copyDatas()"
    attr.aria-label="{{ 'GLOBAL.COPY_DATAS' | translate }}"
  >
    <mat-icon fxFlexFill fxLayoutAlign="center center">filter_none</mat-icon>
  </button>
  <button
    color="primary"
    mat-flat-button
    matRipple
    [matRippleColor]="'rgba(122 122 122 / 0.4)'"
    matTooltip="{{ 'GLOBAL.COPY_IMAGE' | translate }}"
    fxLayoutAlign="center center"
    (click)="copyImage()"
    attr.aria-label="{{ 'GLOBAL.COPY_IMAGE' | translate }}"
  >
    <mat-icon
      fxFlexFill
      fxLayoutAlign="center center"
      fxFlexFill
      fxLayoutAlign="center center"
      *ngIf="!isCopyingImage"
      >filter</mat-icon
    >
    <mat-spinner
      fxFlexFill
      fxLayoutAlign="center center"
      *ngIf="isCopyingImage"
      diameter="20"
      color="accent"
      mode="indeterminate"
    ></mat-spinner>
  </button>
</div>
