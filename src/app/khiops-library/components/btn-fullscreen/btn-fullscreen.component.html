<button
  class="btn-fullscreen-comp"
  mat-stroked-button
  color="primary"
  [attr.aria-label]="
    isFullscreen
      ? translate.instant('ARIA.HEADER.CLOSE_FULLSCREEN')
      : translate.instant('ARIA.HEADER.OPEN_FULLSCREEN')
  "
  [matTooltip]="
    isFullscreen
      ? translate.instant('GLOBAL.CLOSE_FULLSCREEN')
      : translate.instant('GLOBAL.OPEN_FULLSCREEN')
  "
  (click)="clickFullscreen()"
>
  <mat-icon>{{ isFullscreen ? 'fullscreen_exit' : 'fullscreen' }}</mat-icon>
</button>
