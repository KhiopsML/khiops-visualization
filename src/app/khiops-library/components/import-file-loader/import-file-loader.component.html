<div class="import-file-loader-comp" fxFlexFill fxLayout="column">

	<div *ngIf="!isLoadingDatas" class="import-file-loader-row" fxLayout="row" fxLayoutAlign="start center">
		<button (click)=" openFileDialog()" class="yellow-btn" mat-flat-button>
		{{ translate.get('GLOBAL.IMPORT_NEW_FILE') }}</button>
	</div>

	<div id="loading-indicator" fxFlexFill *ngIf="isLoadingDatas" fxLayoutAlign="center center">
		<mat-spinner diameter="40" color="accent" mode="indeterminate"></mat-spinner>
	</div>
</div>
