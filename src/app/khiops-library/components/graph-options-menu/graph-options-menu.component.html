<div class="graph-options-menu-comp screenshot-hide">
  <button
    mat-stroked-button
    color="primary"
    [matMenuTriggerFor]="graphOptionsTypes"
  >
    {{ graphOptions?.selected | translate }}
    <em><mat-icon>keyboard_arrow_down</mat-icon> </em>
  </button>
  <mat-menu #graphOptionsTypes>
    @for (opt of graphOptions?.types; track opt) {
      <button
        mat-menu-item
        (click)="changeGraphOption(opt)"
        [class.selected-item]="opt === graphOptions?.selected"
      >
        {{ opt | translate }}
      </button>
    }
  </mat-menu>
</div>
