<div
  fxLayout="column"
  fxFlexFill
  class="annotation-comp selected-area-inner-div"
>
  @if (selectedNode) {
    <h1
      class="small-title"
      title="{{ 'TOOLTIPS.AXIS.ANNOTATION.TITLE' | translate }}"
    >
      {{ title }}
    </h1>
  }
  <textarea
    placeholder="{{ 'GLOBAL.TYPE_ANNOTATION' | translate }}"
    [ngModel]="value"
    (ngModelChange)="onAnnotationChanged($event)"
    fxFlex
  ></textarea>
</div>
