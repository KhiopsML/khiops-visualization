<div
  id="composition-detailed-parts-comp"
  fxFlexFill
  #manageViews
  fxLayout="column"
>
  <!-- important parent div for copy image -->
  <div fxLayout="column" fxFlex>
    <div
      fxLayout="row"
      id="composition-detailed-parts-header"
      fxLayoutAlign="center center"
    >
      <h2 fxFlex>{{ 'GLOBAL.PART_DETAILS' | translate | uppercase }}</h2>
      <div class="comp-header-tools screenshot-hide" fxLayout="row">
        <kl-header-tools [showMenu]="false"></kl-header-tools>
      </div>
      <button
        class="grey-btn screenshot-hide"
        mat-icon-button
        matTooltip="{{ 'GLOBAL.CLOSE' | translate }}"
        (click)="onClickOnClose()"
      >
        <mat-icon fxFlexFill fxLayoutAlign="center center">close</mat-icon>
      </button>
    </div>
    <div
      id="composition-detailed-parts-content"
      fxLayout="column"
      fxFlex
      fxLayoutAlign="start center"
    >
      <div
        *ngIf="inputDatas && inputDatas.length > 0"
        id="composition-detailed-parts-list-table"
        fxFlexFill
        fxLayout="column"
        fxLayoutAlign="start center"
      >
        <kl-ag-grid
          fxFlexFill
          [showSearch]="false"
          [showLineSelection]="false"
          [showColumnsSelection]="false"
          [inputDatas]="inputDatas"
          [title]="''"
          [displayedColumns]="displayedColumns"
        >
        </kl-ag-grid>
      </div>
    </div>
  </div>
</div>
