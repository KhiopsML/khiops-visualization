<div class="selected-clusters-comp" fxLayout="column" fxFlexFill>
  <kl-ag-grid
    id="selected-clusters-grid"
    fxFlexFill
    [selectedVariable]="activeClusters"
    [rowSelection]="{ mode: 'multiRow', enableClickSelection: false, checkboxes: false, headerCheckbox: false }"
    titleTooltip="{{ 'TOOLTIPS.AXIS.SELECTED_CLUSTERS.TITLE' | translate }}"
    [showSearch]="false"
    [enableClickSelection]="false"
    [showColumnsSelection]="false"
    [inputDatas]="selectedClusters"
    [title]="title"
    [watchResize]="true"
    [displayedColumns]="clustersDisplayedColumns"
  ></kl-ag-grid>
</div>
