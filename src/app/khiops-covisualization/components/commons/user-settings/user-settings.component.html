<div id="user-settings-comp" fxFlexFill fxLayout="column">
  <div fxLayout="row" id="user-settings-header" fxLayoutAlign="center center">
    <button mat-stroked-button color="secondary" (click)="onClickOnCancel()">
      {{ 'GLOBAL.CANCEL' | translate }}
    </button>
    <h2 fxFlex>{{ 'GLOBAL.SETTINGS' | translate }}</h2>
    <button mat-flat-button (click)="onClickOnSave()" color="primary">
      {{ 'GLOBAL.SAVE' | translate }}
    </button>
  </div>
  <div fxLayout="column" id="user-settings-content" fxLayoutAlign="start start">
    <kl-number-precision
      [(numberPrecision)]="numberPrecision"
    ></kl-number-precision>
    <kl-matrix-contrast-setting
      [(contrastValue)]="contrastValue"
    ></kl-matrix-contrast-setting>
    <kl-cookie-consent [(allowCookies)]="allowCookies"></kl-cookie-consent>
    <kl-clear-ls></kl-clear-ls>
    <kl-npm-version></kl-npm-version>
  </div>
</div>
