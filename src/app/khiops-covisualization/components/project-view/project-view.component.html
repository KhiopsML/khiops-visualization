<div
  id="project-view-comp"
  fxLayout="column"
  fxFlexFill
  fxLayoutAlign="start start"
>
  <div fxLayout="column" fxFlexFill fxLayoutAlign="start start" class="kl-card">
    <kl-file-loader *ngIf="!isElectron"> </kl-file-loader>
    <div id="project-view-comp-table" fxFlexFill fxLayout="row">
      <kl-project-summary
        [projectDatasService]="projectDatasService"
        fxFlexFill
      ></kl-project-summary>
    </div>
  </div>
</div>
