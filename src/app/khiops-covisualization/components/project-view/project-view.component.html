<div
  id="project-view-comp"
  fxLayout="column"
  fxFlexFill
  fxLayoutAlign="start start"
>
  <div fxLayout="column" fxFlexFill fxLayoutAlign="start start">
    <div id="project-view-comp-table" fxFlexFill fxLayout="row">
      <app-project-summary
        [projectDatasService]="projectDatasService"
        fxFlex
      ></app-project-summary>
      <!-- Important to do not show loader on Electron to prevent multiple onFileLoaderDataChanged -->
      <kl-file-loader
        *ngIf="!isElectron"
        [onFileLoaderDataChanged]="onFileLoaderDataChangedCb"
      >
      </kl-file-loader>
    </div>
  </div>
</div>
