<div
  id="project-view-comp"
  fxLayout="column"
  fxFlexFill
  fxLayoutAlign="start start"
>
  <as-split fxFlex direction="horizontal" disabled="true" unit="pixel">
    <as-split-area
      fxLayout="column"
      class="kl-card"
      fxFlexFill
      fxLayoutAlign="start start"
    >
      <div
        id="project-view-comp-table"
        fxFlexFill
        fxLayoutAlign="start start"
        fxLayout="row"
      >
        <kl-project-summary
          fxFlexFill
          [projectDatasService]="projectDatasService"
        ></kl-project-summary>
      </div>
    </as-split-area>
    @if ((debugFile && !isElectron) || showOpenFileBtn) {
      <as-split-area
        [size]="180"
        class="kl-card"
        id="project-view-comp-file-loader"
      >
        <!-- Header -->
        <h1 fxLayout="row" fxLayoutAlign="start start">
          <mat-icon>folder_open</mat-icon>
          {{ 'GLOBAL.LOAD_DATAS' | translate }}
        </h1>
        <kl-file-loader> </kl-file-loader>
      </as-split-area>
    }
  </as-split>
</div>
