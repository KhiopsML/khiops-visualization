<div id="home-layout-comp" fxFlexFill role="main" [className]="fontSizeClass">
	<mat-sidenav-container fxFlexFill>

		</mat-sidenav>

						<path style="fill:#ed614e;fill-opacity:1;stroke-width:.949579" d="m-811.17-337.516 15.414 59.091-331.49 28.495z" transform="translate(1023.774 459.367) scale(.73361)"/>
						<path style="fill:#8e3327;fill-opacity:1;stroke-width:.949579" d="m-811.17-337.516 15.414 59.091 164.82 29.278z" transform="translate(1023.774 459.367) scale(.73361)"/>
						<path style="fill:#5f9ac7;stroke-width:.75" d="m-867.815-554.656 10.732 41.142-94.356 28.827z" transform="translate(1127.245 554.656)"/>

						<path style="fill:#ed614e;fill-opacity:1;stroke-width:.949579" d="m-811.17-337.516 15.414 59.091-331.49 28.495z" transform="translate(1127.245 554.656)"/>
						<path style="fill:#8e3327;fill-opacity:1;stroke-width:.949579" d="m-811.17-337.516 15.414 59.091 164.82 29.278z" transform="translate(1127.245 554.656)"/>
					</svg>
				</kl-header-title>
				<kl-file-loader #fileLoader [onFileLoaderDataChanged]="onFileLoaderDataChangedCb"
					[applicationName]="appName"></kl-file-loader>
			</div>
			<div *ngIf="isCompatibleJson" class="container" fxLayout="column">

						<path style="fill:#8e3327;fill-opacity:1;stroke-width:.949579" d="m-811.17-337.516 15.414 59.091 164.82 29.278z" transform="translate(1023.774 459.367) scale(.73361)"/>
						<path style="fill:#5f9ac7;stroke-width:.75" d="m-867.815-554.656 10.732 41.142-94.356 28.827z" transform="translate(1127.245 554.656)"/>
						<path style="fill:#2e5674;fill-opacity:1;stroke-width:.75" d="m-867.815-554.656 10.732 41.142 39.138 9.382z" transform="translate(1127.245 554.656)"/>
						<path style="fill:#91cb47;fill-opacity:1;stroke-width:.949579" d="m-851.038-490.341 12.806 49.09-165.849 29.05z" transform="translate(1127.245 554.656)"/>
						<path style="fill:#527823;fill-opacity:1;stroke-width:.949579" d="m-851.038-490.341 12.806 49.09 78.288 11.98z" transform="translate(1127.245 554.656)"/>

						<path style="fill:#8e3327;fill-opacity:1;stroke-width:.949579" d="m-811.17-337.516 15.414 59.091 164.82 29.278z" transform="translate(1127.245 554.656)"/>
					</svg>
				</kl-header-title>
				<mat-tab-group #tabsMenu mat-align-tabs="center" color="primary" [@.disabled]="true"
					[selectedIndex]="activeTab" (selectedTabChange)="onSelectedTabChanged($event)">
					<mat-tab label="{{ 'TITLE.AXIS' | translate }}">
						<ng-template matTabLabel>
							<label title="{{ 'TOOLTIPS.TABS.AXIS' | translate }}">{{ 'TITLE.AXIS' | translate }}</label>
						</ng-template>
					</mat-tab>
					<mat-tab *ngIf="isContextDimensions" label="{{ 'TITLE.CONTEXT' | translate }}">
						<ng-template matTabLabel>
							<label title="{{ 'TOOLTIPS.TABS.CONTEXT' | translate }}">{{ 'TITLE.CONTEXT' | translate }}</label>
						</ng-template>
					</mat-tab>
					<mat-tab label="{{ 'TITLE.PROJECT' | translate }}" *ngIf="showProjectTab">
						<ng-template matTabLabel>
							<label title="{{ 'TOOLTIPS.TABS.PROJECT' | translate }}">{{ 'TITLE.PROJECT' | translate }}</label>
						</ng-template>
					</mat-tab>
				</mat-tab-group>
				<app-project-view #appProjectView [hidden]="!showProjectView()" [selectedTab]="selectedTab" (projectFileChanged)="onFileLoaderDataChanged($event)" ></app-project-view>
				<app-axis-view  #appAxisView [hidden]="!showAxisView()" [selectedTab]="selectedTab" [openContextView]="openContextView">
				</app-axis-view>
			</div>
			<div id="header-right" layout="row" fxLayoutAlign="center center">
				<app-header-manage-view *ngIf="showAxisView() && isCompatibleJson"></app-header-manage-view>
				<kl-header-tools fxFlex [appVersion]="appVersion" *ngIf="isCompatibleJson"
					(toggleNavDrawerChanged)="onToggleNavDrawerChanged($event)">
				</kl-header-tools>
			</div>
		</mat-sidenav-content>
	</mat-sidenav-container>
</div>
